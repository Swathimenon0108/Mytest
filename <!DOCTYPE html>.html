<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Button Example</title>
</head>
<body>


    <button onclick="redirectToLink()">Lite</button>
    <style>
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4CAF50;
        color: blue;
        border: none;
        border-radius: 5px;
    }
    </style>

    <script>
        function redirectToLink() {
            // Define the URL you want to redirect to
            var redirectUrl = "https://dreamcatchersm-test.chargebee.com/hosted_pages/checkout?subscription_items[item_price_id][0]=cbdemo_intermediary-INR-monthly&subscription_items[quantity][0]=1&layout=in_app";

            // Redirect to the specified URL
            window.location.href = redirectUrl;
        }
    </script>

</body>
</html>
